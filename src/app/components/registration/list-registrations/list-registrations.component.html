<div class="mat-elevation-z8 p-2 container">
  <div class="text-end">
    <a (click)="openAddDialog()" class="btn text-end">
      <mat-icon aria-hidden="false" fontIcon="add_circle"></mat-icon>
    </a>
  </div>
  <div class="table-container">
    <table [dataSource]="dataSource" mat-table>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let registration"> {{registration.id}} </td>
      </ng-container>

      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef> ID do Funcionário</th>
        <td mat-cell *matCellDef="let registration"> {{registration.employeeId}} </td>
      </ng-container>

      <ng-container matColumnDef="establishmentId">
        <th mat-header-cell *matHeaderCellDef> ID da Empresa</th>
        <td mat-cell *matCellDef="let registration"> {{registration.establishmentId}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let employee">
          <a (click)="openDeleteDialog(employee.id)" class="btn">
            <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [length]="registrationsLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10]"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
</div>
