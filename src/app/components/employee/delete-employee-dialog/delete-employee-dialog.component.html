<div class="p-3">
  <h2>Deletar funcionário</h2>
  <mat-dialog-content>Tem certeza que deseja deletar o usuário?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close="true" color="primary" (click)="deleteEmployeeById(data.id)">Deletar</button>
    <button mat-button mat-dialog-close="true" color="primary">Cancelar</button>
  </mat-dialog-actions>
</div>
