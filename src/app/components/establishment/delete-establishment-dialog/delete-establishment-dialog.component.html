<div class="p-3">
  <h2>Deletar empresa</h2>
  <mat-dialog-content>Tem certeza que deseja deletar a empresa?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close="true" color="primary" (click)="deleteEstablishmentById(data.id)">Deletar</button>
    <button mat-button mat-dialog-close="true" color="primary">Cancelar</button>
  </mat-dialog-actions>
</div>
